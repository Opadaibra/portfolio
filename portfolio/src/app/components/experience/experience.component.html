<section id="experience" class="experience-section">
    <h2>Professional Experience</h2>
    <div class="timeline">
      <div class="timeline-item" *ngFor="let exp of experiences">
        <div class="timeline-date">{{exp.date}}</div>
        <div class="timeline-content">
          <h3>{{exp.company}} <span class="job-title">{{exp.role}}</span></h3>
          <ul>
            <li *ngFor="let point of exp.points">{{point}}</li>
          </ul>
          <a *ngIf="exp.link" [href]="exp.link" target="_blank" class="project-link">
            View Project <i class="fas fa-external-link-alt"></i>
          </a>
        </div>
      </div>
    </div>
  </section>
