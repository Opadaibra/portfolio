<section id="projects" class="projects-section">
    <h2>Featured Projects</h2>

    
    <div class="projects-grid">
      <div class="project-card" *ngFor="let project of filteredProjects">
        <div class="project-image">
          <img [src]="'assets/images/projects/' + project.image" [alt]="project.title">
          <div class="project-links">
            <a *ngIf="project.demoLink" [href]="project.demoLink" target="_blank" class="demo-link">
              <i class="fas fa-external-link-alt"></i> Demo
            </a>
            <a *ngIf="project.codeLink" [href]="project.codeLink" target="_blank" class="code-link">
              <i class="fab fa-github"></i> Code
            </a>
          </div>
        </div>
        <div class="project-info">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
          <div class="tech-tags">
            <span *ngFor="let tech of project.tech">{{ tech }}</span>
          </div>
        </div>
      </div>
    </div>
  </section>
